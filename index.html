<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Car Rental</title>
</head>
<body>
   <h1>Rental Car Reservation</h1>
    <h2 id="bizName"></h2>
    <form id="reservationForm">
        <label>Renters Name</label><br>
        <input type="text" id="renterName" required></input><br><br>
        <div id="carSelection">
            <label>Vehicle Type</label><br>
            <select id="dropdown" required>
                <option disabled selected value="">Choose Vehicle</option> 
            </select>
        </div>
        <div id="carInfo">
            <h2>Vehicle Info</h2>
            <p>Available: <span id="available"></span></p>
            <p>Total Price: <span id="price"></span></p>
        </div>
        <div id="confirmationSection">
            <input type="checkbox" name="confirm" id="confirmation"><label>I agree to Terms and Conditions</label>
        </div>
        <br>
        <button type="submit" onclick="formValidation()">Submit</button>
    </form>
    <script src="objects.js"></script>
</body>
</html>
